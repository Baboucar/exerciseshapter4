<!DOCTYPE html>
<html>
<head>
	<title>sum</title>
</head>
<body>
<script type="text/javascript">

	function sum(array){
		var total = 0;
		for(var i = 0; i <array.length; i++){
			total+= array[i];
		}
		return total;
	}
	var num=[1,2,3,4,5,45];
	document.write("The sum is"+sum(num));
</script>
</body>
</html>
