<!DOCTYPE html>
<html>
<head>
	<title>higherfunctions</title>
</head>
<body>
   <script type="text/javascript">
   	function greaterThan(n){
   		return function(m){
   			return  m > n;
   		}
   	}
   	var greater = greaterThan(10);
   	console.log(greater(12));
   	// JASON javascript object notation
   </script>
</body>
</html>
